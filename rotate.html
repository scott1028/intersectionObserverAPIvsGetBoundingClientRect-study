<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="robots" content="noindex, nofollow">
      <style>
        body {
          padding: 0;
          margin: 0;
          height: 3000px;
        }

        svg:not(:root) {
          display: block;
        }

        .playable-code {
          background-color: #f4f7f8;
          border: none;
          border-left: 6px solid #558abb;
          border-width: medium medium medium 6px;
          color: #4d4e53;
          height: 100px;
          width: 90%;
          padding: 10px 10px 0;
        }

        .playable-canvas {
          border: 1px solid #4d4e53;
          border-radius: 2px;
        }

        .playable-buttons {
          text-align: right;
          width: 90%;
          padding: 5px 10px 5px 26px;
        }
      </style>
      <style>
        .contents {
          border: 1px solid blue;
          position: fixed;
          left: 50px;
          top: 50px;
          width: 700px;
          height: 300px;
          overflow-y: scroll;
        }

        .wrapper {
          position: relative;
          top: 600px;
          padding-bottom: 800px;
        }

        .sampleBox {
          position: absolute;
          /*left: 175px;
          width: 150px;*/
          left: 50%;
          transform: translateX(-50%);
          background-color: rgb(245, 170, 140);
          /*border: 2px solid rgb(201, 126, 17);
          padding: 4px;
          margin-bottom: 6px;*/
          box-sizing: border-box;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        #box1 {
          /* top: 1000px; */
          height: 150px;
          /*height: 400px;*/
        }

        #box2 {
          height: 75px;
        }

        #box3 {
          height: 150px;
        }

        #box4 {
          height: 100px;
        }

        .label {
          font: 14px "Open Sans", "Arial", sans-serif;
          position: absolute;
          margin: 0;
          background-color: rgba(255, 255, 255, 0.7);
          border: 1px solid rgba(0, 0, 0, 0.7);
          width: 3em;
          height: 18px;
          padding: 2px;
          text-align: center;
        }

        .topLeft {
          left: 2px;
          top: 2px;
        }

        .topRight {
          right: 2px;
          top: 2px;
        }

        .bottomLeft {
          bottom: 2px;
          left: 2px;
        }

        .bottomRight {
          bottom: 2px;
          right: 2px;
        }

        .my-box {
          background-color: green;
          width: 50px;
          height: 50px;
        }
      </style>
      <title>Intersection Observer API - thresholds - code sample</title>
    </head>
  <body>
    <template id="boxTemplate">
      <div class="sampleBox">
        <div class="my-box">My Box</div>
      </div>
    </template>
    <main>
      <div class="contents">
        <div class="wrapper">
        </div>
      </div>
    </main>
    <script>
      let observers = [];

      startup = () => {
        let wrapper = document.querySelector(".wrapper");

        // Options for the observers

        let observerOptions = {
          root: document.querySelector(".contents"),
          rootMargin: "3px",  // root 1px + child 2px
          threshold: []
        };

        // P.S 如果 child element height > root element height 會無法觸發 1(100%)
        let thresholdSets = [
          [],
        ];

        for (let i=0; i<=1.0; i+= 0.01) {
          thresholdSets[0].push(i);
        }

        // Add each box, creating a new observer for each
        for (let i=0; i<thresholdSets.length; i++) {
          let template = document.querySelector("#boxTemplate").content.cloneNode(true);
          let boxID = `box${i + 1}`;
          template.querySelector(".sampleBox").id = boxID;
          // document.body.appendChild(document.importNode(template, true));
          wrapper.appendChild(document.importNode(template, true));

          // Set up the observer for this box
          observerOptions.threshold = thresholdSets[i];
          observers[i] = new IntersectionObserver(intersectionCallback, observerOptions);
          observers[i].observe(document.querySelector(`#${boxID}`));
        }
      }

      intersectionCallback = (entries) => {
        entries.forEach((entry) => {
          let box = entry.target;
          box.querySelector('.my-box').style.transform = `rotate3d(1, 1, 1, ${Math.round(360 * entry.intersectionRatio)}deg)`;
          box.style.width = `${Math.round(100 * entry.intersectionRatio)}%`;
        });
      }
      startup();
    </script>
  </body>
</html>
